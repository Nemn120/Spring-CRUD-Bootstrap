<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${prenda}" th:remove="tag"></div>
				<form th:action="@{/futbolista/agregar/}" th:object="${futbolista}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre Futbolista</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Posicion</label>
						<div class="col-sm-6">
		<select th:field="*{posicion}">
			<option th:each="posicionss : ${posiciones}" th:text="${posicionss.name}"
				th:value="${posicionss}"></option>
	

		</select>
		</div>
					</div>
								<div class="form-group row">
						<label class="col-sm-2 col-form-label">Pais</label>
						<div class="col-sm-6">
		<select th:field="*{pais}">
			<option th:each="paiss : ${paises}" th:text="${paiss.name}"
				th:value="${paiss}"></option>
	

		</select>
		</div>
					</div>
						<div class="form-group row">
						<label class="col-sm-2 col-form-label">Sueldo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{sueldo}" class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Valor</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{valor}" class="form-control" />
						</div>
					</div>
					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Agregar Futbolista"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
		<span class="text-white" th:text="${error}"></span>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
