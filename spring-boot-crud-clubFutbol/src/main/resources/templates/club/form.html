

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header text-white" th:text="${titulo}" ></div>
			<div class="card-body">
				<div th:object="${tienda}" th:remove="tag">
				</div>
				<form th:action="@{/club/form}" th:object="${club}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Estadio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{estadio}" class="form-control" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fondo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fondo}" class="form-control" /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Pais</label>
						<div class="col-sm-6">
		<select th:field="*{pais}">
			<option th:each="paiss : ${paises}" th:text="${paiss.name}"
				th:value="${paiss}"></option>
	

		</select>
		</div>
					</div>
	
					
				
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Agregar Club" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
