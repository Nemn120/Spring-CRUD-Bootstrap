<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<ul class="list-group">
					<li class="list-group-item active" th:text="'Club de Futbol: '+${club.nombre}"></li>
					<li class="list-group-item" th:text="'Pais: '+${club.pais}"></li>
					<li class="list-group-item" th:text="'Estadio: '+${club.estadio}"></li>
					<li class="list-group-item" th:text="'Presupuesto: '+${club.fondo}"></li>
				</ul>
			</div>
		</div>
		<br>
		<a class="btn btn-success" th:href="@{/futbolista/agregar/} + ${club.id}" th:text="'Agregar Jugador'"></a>
		
		<br>
		<br>
		<table class="table table-striped table-bordered ">
			<thead class="thead-inverse bg-dark text-white">
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>POSICION</th>
					<th>PAIS</th>
					<th>SUELDO</th>
					<th>VALOR</th>
					<th>ELIMINAR</th>

				</tr>
			</thead>
			<tbody>
				<tr class="bg-light" th:each="futbolista: ${club.futbolistas}">
					<td><a class="btn btn-primary btn-xs" th:text="${futbolista.id}"></a></td>
					<td th:text="${futbolista.nombre}"></td>
					<td th:text="${futbolista.posicion}"></td>
					<td th:text="${futbolista.pais}"></td>
					<td th:text="${futbolista.sueldo}"></td>
					<td th:text="${futbolista.valor}"></td>
					
					<td><a class="btn btn-danger"th:href="@{/futbolista/eliminar/} + ${futbolista.id}" th:text="'Eliminar'"></a></td>

				</tr>
			</tbody>
		</table>
		 
	</div>
	
	
</body>
</html>
