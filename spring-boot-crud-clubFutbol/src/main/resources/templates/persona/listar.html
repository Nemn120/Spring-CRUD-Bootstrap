<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="card-header" th:text="${titulo}"></div>
<div class="container py-4">
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">NOMBRE</th>
				<th scope="col">CIUDAD</th>
				<th scope="col">DNI</th>
				<th scope="col">PAIS</th>
				<th scope="col">EDITAR</th>
				<th scope="col">ELIMINAR</th>

			</tr>
		</thead>
		<tbody>
		<tr th:each="persona: ${personas}">

			<td><a th:href="@{/persona/ver/} + ${persona.id}" th:text="${persona.id}"></a></td>
			<td th:text="${persona.nombre}"></td>
			<td th:text="${persona.ciudad}"></td>
			<td th:text="${persona.DNI}"></td>
			<td th:text="${persona.pais}"></td>
			<td> <a th:href="@{/form/} + ${persona.id}" th:text="'Modificar'"></a></td>
			<td> <a th:href="@{/eliminar/} + ${persona.id}" th:text="'Eliminar'"></a></td>
		</tr>
		</tbody>
	</table>
</div>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
